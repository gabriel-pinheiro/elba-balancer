name: Build and publish binary

on:
  push:
    tags:
      - 0.*
      - 1.*
      - 2.*

jobs:

  publish-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker build and push
      run: docker build -f publish.Dockerfile --build-arg CT_TOKEN=${{ secrets.CODETUNNEL_TOKEN }} .

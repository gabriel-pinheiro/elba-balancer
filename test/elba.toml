[server]
host      = "0.0.0.0"
port      = 8080
verbosity = "fatal"



[[service]]
host    = "single-target"

  [[service.target]]
  name = "mock"
  url  = "http://localhost:6625/"

  [service.health]
  threshold = 100000
  timeout   = 1

  [service.retry]
  limit    = 2
  delay    = 0
  cooldown = 0
  retryable_errors = ["CODE_503"]



